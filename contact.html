<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
</head>
<body>
    <h1>Contact Us</h1>
    <p>This page for contacing us regarding any concern or feedback</p>
    <form action="">
        <input type="text" id=firstName" placeholder="First Name"> <br> <br>
        <input type="text" id=lastName" placeholder="Last Name"> <br> <br>
        <input type="number" id="number" placeholder="ZipCode"> <br> <br>
        <input type="email" id="email"
       pattern="Example@gmail.com" required placeholder="Email"> <br> <br>
       <textarea name="" id="" cols="30" rows="10" placeholder="FEEDBACK"></textarea>

    </form>
    
</body>
</html>
